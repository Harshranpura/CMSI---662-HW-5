<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Transfer</title>
</head>
<body>
    <h1>Make a Transfer</h1>
    <form method="POST" action="/transfer">
      {{ csrf_token() }}
      <pre>
      From   <input name="from" />
      To     <input name="to" />
      Amount <input name="amount" />
             <input type="submit" value="Transfer">
      </pre>
  </form>
  
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
